
<ion-list>
  <ion-item-sliding *ngFor="let item of this.notas.listas | filtro:terminada" 
                      color="medium-shade">
  <ion-item (click) = "listaselec(item)"  detail>
    <ion-label>{{item.titulo}}</ion-label>
    <ion-note color="primary" slot="end">{{item.items.length}} Items</ion-note>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option  (click) = "borrar(item)" color="danger">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>     
    </ion-item-option>
  </ion-item-options>

  <ion-item-options side="start">
    <ion-item-option (click) = "editarTitulo(item)">
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
</ion-list>
